<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		ol li:first-child{
			font-weight: bold;
		}
		ol li:first-child+li{
			background-color: blue;
		}
		ol>li:first-child+li~li{
			font-style: italic;
		}
		li:hover{
			color:rgb(123, 218, 28);
			background-color: rgb(205, 126, 23);
			cursor: pointer;
		}

	</style>
</head>
<body>
	<ol>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
		<li>Item 5</li>
	</ol>
</body>
</html>
